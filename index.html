<!DOCTYPE html>
<html>
  <head>
    <title>Flashback</title>
    <!--React CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.0.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <!--Style sheet-->
    <link rel="stylesheet" type="text/css" href="index.css"></link>
  </head>
  <body> 
        
        <div id="app"></div>



        <script type='text/babel'>
            //React component
            var myApp = function(){
                return(
                    <div className="myApp">
                        <h1 className="title">Flashback</h1>
                        <p className="sub-title">A interactive flashcard app.</p>
                    </div>
                );
            };

            ReactDOM.render(myApp(), document.getElementById('app'));
        </script>
  </body>
</html>
